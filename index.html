<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-cloud"></script>

            </div>

              type="button"

              data-target="#collapsable-nav"

            <ul id="nav-list" class="nav navbar-nav navbar-right">

                <a href="#" onclick="$dc.loadDashboard();">
                  <span class="glyphicon glyphicon-home"></span> Dashboard</a
                >
              </li>
              <li>
                <a href="#" onclick="$dc.loadData();">

                  <br class="hidden-xs" />

                >
              </li>
              <li>
                <a href="#" onclick="$dc.loadText();">
                  <span class="glyphicon glyphicon-certificate"></span>
                  <br class="hidden-xs" />

                >
              </li>
              <li>
                <a href="#" onclick="$dc.loadAbout();">
                  <span class="glyphicon glyphicon-info-sign"></span>
                  <br class="hidden-xs" />
                  About</a
                >
