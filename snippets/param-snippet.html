<div class="row">
  <form id="word-cloud-form">
    <div class="col-sm-3 dropdown box">
      <label for="tokenset-select">Token Set:</label>
      <select id="tokenset-select" name="tokenset-select">
        <option value="tokensCount">Clean Tokens</option>
        <option value="tokensStemmedCount">Stemmed Tokens</option>
      </select>
    </div>
    <div class="col-sm-3 dropdown box">
      <label for="filtering-select">Filtering:</label>
      <select id="filtering-select" name="filtering-select">
        <option value="none">All tokens</option>
        <option value="top" selected>Top 50</option>
        <option value="hapaxes">Hapaxes</option>
      </select>
    </div>
    <div class="col-sm-3 dropdown box">
      <label for="sorting-select">Sorting:</label>
      <select id="sorting-select" name="sorting-select">
        <option value="index">Chronological</option>
        <option value="token">Alphabetical</option>
        <option value="frequency">Frequency</option>
        <option value="count">Count</option>
      </select>
    </div>
  </form>
</div>
